{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main-container">
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <hr>
                <h2 class="mb-4">Classes Management</h2>
                <h5 class="text-muted">Add a class</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form method="POST" action="{% url 'add_classes' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                        <a class="btn btn-info" href="{% url 'classes' %}">Cancel</a>
                        <button class="btn btn-warning" type="submit">Add Classes</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</main>
{% endblock %}
