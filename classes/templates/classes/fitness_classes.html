{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main-container">
    {% for class in classes %}
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">{{ class.name }}</h1>
                <p class="lead px-4">{{ class.description }}</p>
                {% if class.image_url %}
                    <img class="" src="{{ class.image_url }}" alt="{{ class.name }}">
                    {% else %}
                    <img class="" src="../media/{{ class.image }}" alt="{{ class.name }}">
                {% endif %}
            </div>
            {% if request.user.is_superuser %}
                <small class="ml-3">
                    <a href="{% url 'edit_class' class.id %}">Edit</a> | 
                    <a class="text-danger" href="{% url 'delete_class' class.id %}">Delete</a>
                </small>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
