{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main-container">
    {% for package in packages %}
    <div class="container">
        <div class="jumbotron">
            <div class="container d-lg-flex">
                <div class="col-12 col-lg-9">
                    <h1 class="display-5">{{ package.name }}</h1>
                    <p class="lead px-4">{{ package.description }}</p>
                    <p class="lead px-4">{{ package.price }}</p>
                </div>
                <div class="col-12 col-lg-3 text-center">
                    <a href="{% url 'package_detail' package.id %}" class="btn btn-info mt-5">Buy this package</a>
                </div>
            </div>
            {% if request.user.is_superuser %}
                <small class="ml-3">
                    <a href="{% url 'edit_package' package.id %}">Edit</a> | 
                    <a class="text-danger" href="{% url 'delete_package' package.id %}">Delete</a>
                </small>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
