{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main-container">  
    <div class="container ">
        <div class="row">
            {% for package in packages %}
            <div class="col-12 col-lg-6">
                <div class="jumbotron">
                    <div class="d-lg-flex text-center">
                        <div class="col-12">
                            <h1 class="display-5">{{ package.name }}</h1>
                            <p class="lead px-4">{{ package.description }}</p>
                            <p class="lead px-4 text-success">{{ package.price }}</p>
                            <a href="{% url 'package_detail' package.id %}" class="btn btn-info mt-2">Buy this package</a>
                            <div class="mt-3">
                                {% if request.user.is_superuser %}
                                    <a class="btn btn-sm btn-primary" style="width: 75px;" href="{% url 'edit_package' package.id %}">Edit</a> 
                                    <a class="btn btn-sm btn-danger" style="width: 75px;" href="{% url 'delete_package' package.id %}">Delete</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
         </div>
    </div>
</main>
{% endblock %}
