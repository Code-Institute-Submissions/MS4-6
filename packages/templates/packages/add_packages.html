{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <hr>
                <h2 class="mb-4">Packages Management</h2>
                <h5 class="text-muted">Add a package</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'add_packages' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div>
                        <a class="btn btn-info" href="{% url 'packages' %}">Cancel</a>
                        <button class="btn btn-warning" type="submit">Add Package</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
